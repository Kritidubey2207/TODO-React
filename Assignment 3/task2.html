<!DOCTYPE html>
<html>
<head>
  <title>Task 2 - Reverse Words</title>
</head>
<body>
  <h2>Task 2: Reverse Words in a Sentence</h2>
  
  <label for="sentence">Enter your sentence:</label><br>
  <input type="text" id="sentence" placeholder="Type your sentence here" style="width:300px;"><br><br>
  
  <button onclick="reverseWords()">Reverse</button>
  
  <h3>Reversed Output:</h3>
  <div id="output2" style="font-weight: bold; color: darkblue;"></div>

  <script>
    function reverseWords() {
      const str = document.getElementById('sentence').value.trim();
      if (str === '') {
        document.getElementById('output2').innerText = 'Please enter a sentence.';
        return;
      }
      const reversed = str.split(' ').reverse().join(' ');
      document.getElementById('output2').innerText = reversed;
    }
  </script>
</body>
</html>
