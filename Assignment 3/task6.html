<!DOCTYPE html>
<html>
<head><title>Task 6 - Filter Numbers</title></head>
<body>
  <h2>Task 6: Filter Numbers > 5</h2>
  <button onclick="filterNums()">Filter</button>
  <div id="output6"></div>

  <script>
    function filterNums() {
      const arr = [1, 2, 3, 9, 10, 7, 5, 4, 3];
      const filtered = arr.filter(n => n > 5);
      document.getElementById('output6').innerText = filtered.join(', ');
    }
  </script>
</body>
</html>
