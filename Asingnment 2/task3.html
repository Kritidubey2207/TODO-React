<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Assignment 3 - Tax Calculator</title>
</head>
<body>
  <h2>Find Tax Based on Salary</h2>
  <input type="number" id="salary" placeholder="Enter your salary"><br>
  <button onclick="findTax()">Calculate Tax</button>
  <div id="taxResult" style="margin-top: 10px;"></div>

  <script>
    function findTax() {
      const salary = parseFloat(document.getElementById('salary').value);
      let taxRate;

      switch (true) {
        case (salary > 0 && salary <= 500000):
          taxRate = 0;
          break;
        case (salary > 500000 && salary <= 1000000):
          taxRate = 0.1;
          break;
        case (salary > 1000000 && salary <= 1500000):
          taxRate = 0.2;
          break;
        case (salary > 1500000):
          taxRate = 0.3;
          break;
        default:
          document.getElementById('taxResult').innerText = "Invalid salary";
          return;
      }

      const taxAmount = salary * taxRate;
      document.getElementById('taxResult').innerText = `Tax: â‚¹${taxAmount.toFixed(2)}`;
    }
  </script>
</body>
</html>
