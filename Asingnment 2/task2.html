<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Assignment 2 - Calculator</title>
</head>
<body>
  <h2>Calculator (Add, Subtract, Multiply, Divide)</h2>
  <input type="number" id="num1" placeholder="Enter number 1"><br>
  <input type="number" id="num2" placeholder="Enter number 2"><br>
  <select id="operation">
    <option value="add">Add</option>
    <option value="subtract">Subtract</option>
    <option value="multiply">Multiply</option>
    <option value="divide">Divide</option>
  </select><br>
  <button onclick="calculate()">Calculate</button>
  <div id="calcResult" style="margin-top: 10px;"></div>

  <script>
    function calculate() {
      const num1 = parseFloat(document.getElementById('num1').value);
      const num2 = parseFloat(document.getElementById('num2').value);
      const operation = document.getElementById('operation').value;
      let result;

      switch (operation) {
        case 'add':
          result = num1 + num2;
          break;
        case 'subtract':
          result = num1 - num2;
          break;
        case 'multiply':
          result = num1 * num2;
          break;
        case 'divide':
          result = num2 !== 0 ? num1 / num2 : 'Cannot divide by zero';
          break;
        default:
          result = 'Invalid operation';
      }

      document.getElementById('calcResult').innerText = `Result: ${result}`;
    }
  </script>
</body>
</html>
