<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Assignment 4 - Sum of Digit Products</title>
</head>
<body>
  <h2>Sum of Products of Corresponding Digits</h2>
  <input type="number" id="num1" placeholder="Enter first number"><br>
  <input type="number" id="num2" placeholder="Enter second number"><br>
  <button onclick="sumOfDigitProducts()">Calculate</button>
  <div id="digitResult" style="margin-top: 10px;"></div>

  <script>
    function sumOfDigitProducts() {
      const n1 = document.getElementById('num1').value;
      const n2 = document.getElementById('num2').value;

      const arr1 = n1.toString().split('').reverse();
      const arr2 = n2.toString().split('').reverse();
      const maxLength = Math.max(arr1.length, arr2.length);

      let sum = 0;
      for (let i = 0; i < maxLength; i++) {
        const d1 = parseInt(arr1[i] || 0);
        const d2 = parseInt(arr2[i] || 0);
        sum += d1 * d2;
      }

      document.getElementById('digitResult').innerText = `Sum of Digit Products: ${sum}`;
    }
  </script>
</body>
</html>
