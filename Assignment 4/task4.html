<!DOCTYPE html>
<html>
<head>
  <title>Dynamic CSS</title>
  <style>
    #styledBox {
      width: 200px;
      height: 200px;
      background: lightblue;
      margin-top: 20px;
    }
    .control {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h2>Dynamic CSS Controls</h2>

  <div class="control">
    <label>Width: <input type="range" id="width" min="100" max="500" value="200"></label>
    <span id="widthVal">200px</span>
  </div>

  <div class="control">
    <label>Height: <input type="range" id="height" min="100" max="500" value="200"></label>
    <span id="heightVal">200px</span>
  </div>

  <div class="control">
    <label>Color: <input type="color" id="bgColor" value="#add8e6"></label>
  </div>

  <div id="styledBox"></div>

  <script>
    const box = document.getElementById('styledBox');
    const widthSlider = document.getElementById('width');
    const heightSlider = document.getElementById('height');
    const widthVal = document.getElementById('widthVal');
    const heightVal = document.getElementById('heightVal');
    const bgColor = document.getElementById('bgColor');

    widthSlider.oninput = () => {
      const w = widthSlider.value;
      box.style.width = w + 'px';
      widthVal.textContent = w + 'px';
    };

    heightSlider.oninput = () => {
      const h = heightSlider.value;
      box.style.height = h + 'px';
      heightVal.textContent = h + 'px';
    };

    bgColor.oninput = () => box.style.backgroundColor = bgColor.value;
  </script>
</body>
</html>
